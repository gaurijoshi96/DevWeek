<script>

  function goToHome(){
    document.getElementById('order-confirmation').style.display = 'block'; 
    document.getElementById('items-selection').style.display = 'none';
    document.getElementById('attractions').style.display = 'none';
    document.getElementById('natures').style.display = 'none';

    document.getElementById('home').style.display = 'none';
    document.getElementById('eClairs-clicked').style.display = 'none';

    document.getElementById('chicken-linguine2-clicked').style.display = 'none';
    document.getElementById('pep-pizza-clicked').style.display = 'none';
    document.getElementById('calamari-clicked').style.display = 'none';
    document.getElementById('pad-thai-clicked').style.display = 'none';

  function goToItemsSelection() {

  }

  function goToAttractions() {

    document.getElementById('order-confirmation').style.display = 'none';

    document.getElementById('natures').style.display = 'none';

    document.getElementById('trip').style.display = 'none';
  }

  function goToNatures(){
    document.getElementById('natures').style.display = 'block'; 
    document.getElementById('order-confirmation').style.display = 'none';
    document.getElementById('items-selection').style.display = 'none';
    document.getElementById('attractions').style.display = 'none';
    document.getElementById('foodie').style.display = 'none';
    document.getElementById('home').style.display = 'none';
    document.getElementById('processing-trip').style.display = 'none';
    document.getElementById('trip').style.display = 'none';
  }

  function goToFoodie(){
    document.getElementById('foodie').style.display = 'block'; 
    document.getElementById('order-confirmation').style.display = 'none';
    document.getElementById('items-selection').style.display = 'none';
    document.getElementById('attractions').style.display = 'none';
    document.getElementById('natures').style.display = 'none';
    document.getElementById('home').style.display = 'none';
    document.getElementById('processing-trip').style.display = 'none';
    document.getElementById('trip').style.display = 'none';

  }

  function goToProcessingTrip(){
    document.getElementById('processing-trip').style.display = 'block';
    document.getElementById('foodie').style.display = 'none'; 
    document.getElementById('order-confirmation').style.display = 'none';
    document.getElementById('items-selection').style.display = 'none';
    document.getElementById('attractions').style.display = 'none';
    document.getElementById('natures').style.display = 'none';
    document.getElementById('home').style.display = 'none';
    document.getElementById('trip').style.display = 'none';

    setTimeout(goToTrip, 2000);
  }

  function goToTrip(){
    document.getElementById('trip').style.display = 'block';
    document.getElementById('processing-trip').style.display = 'none';
    document.getElementById('foodie').style.display = 'none'; 
    document.getElementById('order-confirmation').style.display = 'none';
    document.getElementById('items-selection').style.display = 'none';
    document.getElementById('attractions').style.display = 'none';
    document.getElementById('natures').style.display = 'none';
    document.getElementById('home').style.display = 'none';

    var food = getFoodPlaces().results; 
    var currTime = new Date();
    var hours = currTime.getHours();
    var duplicateCurrTime = new Date();
    currTime.setHours(hours+1);
    duplicateCurrTime.setHours(hours+3);
    document.getElementById("food-lunch-name").innerHTML = food[0].poi.name;
    document.getElementById("food-lunch-address").innerHTML = food[0].address.freeformAddress;
    document.getElementById("food-lunch-time-start").innerHTML = currTime.toTimeString();
    document.getElementById("food-lunch-time-end").innerHTML = duplicateCurrTime.toTimeString();


    var nature = getNature().results;
    var natureStartTime = new Date();
    var natureEndTime = new Date();
    natureStartTime.setHours(hours+4);
    natureEndTime.setHours(hours+7);
    document.getElementById("nature-name").innerHTML = nature[0].poi.name;
    document.getElementById("nature-address").innerHTML = nature[0].address.freeformAddress;
    document.getElementById("nature-time-start").innerHTML = natureStartTime.toTimeString();
    document.getElementById("nature-time-end").innerHTML = natureEndTime.toTimeString();


    var attraction = getAttraction().results;
    var attractionStartTime = new Date();
    var attractionEndTime = new Date();
    attractionStartTime.setHours(hours+8);
    attractionEndTime.setHours(hours+10);
    document.getElementById("attraction-name").innerHTML = attraction[0].poi.name;
    document.getElementById("attraction-address").innerHTML = attraction[0].address.freeformAddress;
    document.getElementById("attraction-time-start").innerHTML = attractionStartTime.toTimeString();
    document.getElementById("attraction-time-end").innerHTML = attractionEndTime.toTimeString();

    var dinnerStartTime = new Date();
    var dinnerEndTime = new Date();
    dinnerStartTime.setHours(hours+8);
    dinnerEndTime.setHours(hours+10);
    document.getElementById("food-dinner-name").innerHTML = food[1].poi.name;
    document.getElementById("food-dinner-address").innerHTML = food[1].address.freeformAddress;
    document.getElementById("food-dinner-time-start").innerHTML = dinnerStartTime.toTimeString();
    document.getElementById("food-dinner-time-end").innerHTML = dinnerEndTime.toTimeString();
  }

  function toggle(id, id_toggle){
    if(document.getElementById(id).style.display === 'block'){
      document.getElementById(id).style.display = 'none';
      document.getElementById(id_toggle).style.display = 'block';
    }
    else{
      document.getElementById(id).style.display = 'block';
      document.getElementById(id_toggle).style.display = 'none';
    }
  }

  function getFoodPlaces() {

    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "https://api.tomtom.com/search/2/searchAlongRoute/pizza.JSON?key=qcVCwCHZkb7b51B9UIWeQDBVFvaxe9xP&maxDetourTime=1000", false);
    xhttp.setRequestHeader("Content-Type", "application/json");
    xhttp.send(
      JSON.stringify({
        "route": {
          "points": [{
            "lat": 37.7524152343544,
            "lon":-122.43576049804686
          },
          {
            "lat": 37.70660472542312,
            "lon":-122.43301391601562
          },
          {
            "lat": 37.712059855877314,
            "lon":-122.36434936523438
          },
          {
            "lat": 37.75350561243041,
            "lon":-122.37396240234374
          }]
        }
      }));

    console.log(JSON.parse(xhttp.response));

    return JSON.parse(xhttp.response);

  }

    console.log(JSON.parse(xhttp.response));

    return JSON.parse(xhttp.response);

</script>
